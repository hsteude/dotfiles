set -g prefix C-a
bind-key C-a last-window
bind a send-prefix
bind | split-window -h
bind - split-window -v
bind r source-file ~/.tmux.conf \; display "Reloaded!"

## should help with running neovim in tmux and escape related issues
set -sg escape-time 0

# mouse (i know its lame, but...)
set -g mouse on 

### Status bar design
## status line
set -g status-justify left
set -g status-style fg=colour2,bg=default
set -g status-interval 3


## window status
#setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-current-style fg=colour1,bg=default,bold

# panes {
set -g pane-border-style fg=colour3,bg=default
set -g pane-active-border-style fg=colour3,bg=default
# }

## The statusbar {
set -g status-position bottom
set -g status-right-length 50
set -g status-left-length 20
set -g status-right "#(date -u | awk '{print $4}')"

# works wellfor zsh, italics and neovim
# together with "export TERM=xterm-256color" in the .zshrc
set -g default-terminal "tmux"
set -g terminal-overrides xterm-256color:Tc
set-option -g default-shell $SHELL

# use sessions default shell
set-option -g default-shell $SHELL

# vim like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind H resize-pane -L 10
bind J resize-pane -D 10
bind K resize-pane -U 10
bind L resize-pane -R 10

set -g default-command "/bin/zsh"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
