set -g prefix C-a
bind-key C-a last-window
bind a send-prefix
bind | split-window -h
bind - split-window -v
bind r source-file ~/.tmux.conf \; display "Reloaded!"

## should help with running neovim in tmux and escape related issues
set -sg escape-time 0

# mouse (i know its lame, but...)
set -g mouse on 

### Status bar design
## status line
set -g status-justify left
set -g status-style fg=colour2,bg=default
set -g status-interval 3


## window status
#setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-current-style fg=colour1,bg=default,bold

# panes {
set -g pane-border-style fg=colour3,bg=default
set -g pane-active-border-style fg=colour3,bg=default
# }

## The statusbar {
set -g status-position bottom
set -g status-right-length 50
set -g status-left-length 20
set -g status-right "#(date -u | awk '{print $4}')"

## tell tmux that xterm-256color supports TrueColor, requires tmux > 2.2
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# use sessions default shell
set-option -g default-shell $SHELL

# vim like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g default-command "/bin/zsh"
